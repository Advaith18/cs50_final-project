{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}
{% block body %}
    <section style = "background-image: url(https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260); width: 100%; height: 100vh; background-position: center;">
        <a class="nav-link" href="/login" style = "font-family: Apple Chancery, cursive; color: rgb(238, 175, 235); text-align: right;font-size: 20px;">Login</a>
        <form action = "/register" method = "post">
            <h1 style = "text-align: center; padding-top: 75px; color: lightskyblue;">Register</h1>
            <div style = "text-align: center; padding-top: 40px;">
                <input type = "text" name = "username" placeholder = "Username" autocomplete = "off" style = "border-radius: 5px;border-color: lightskyblue;" autofocus>
            </div>
            <div style = "text-align: center; padding-top: 20px;">
                <input type = "password" name = "password" placeholder = "Password" autocomplete = "off" style = "border-radius: 5px; border-color: lightskyblue;">
            </div>
            <div style = "text-align: center; padding-top: 20px;">
                <input type = "password" name = "confirmation" placeholder = "Confirm Password" autocomplete = "off" style = "border-radius: 5px; border-color: lightskyblue;">
            </div>
            <div style = "text-align: center; padding-top: 20px;">
                <input type = "submit" name = "submit" value = "Register" style = " color: black; background-color: lightskyblue; border-radius: 5px;">
            </div>
        </form>
    </section> 
{% endblock %}
