{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block body%}
    <section style = "background-image: url(https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260); width: 100%; height: 100vh; background-position: center;">
        <a class="nav-link" href="/register" style = "font-family: Apple Chancery, cursive; color: #D0E1F9; text-align: right; font-size: 20px;">Register</a>    
        <form action = "/login" method = "post">
            <h1 style = "text-align: center; padding-top: 75px; color: lightskyblue;">Login</h1>
            <div style = "text-align: center; padding-top: 2rem; opacity: 80%;" class="form-group">
                <input type = "text" name = "username" placeholder = "Username" autocomplete = "off" autofocus style = "border-radius: 5px; border-color: lightskyblue;">
            </div>
            <div style = "text-align: center; padding-top: 20px; opacity: 80%" class="form-group">  
                <input type = "password" name = "password" placeholder = "Password" autocomplete = "off" style = "border-radius: 5px; border-color: lightskyblue;">
            </div>
            <div style = "text-align: center; padding-top: 20px; opacity: 100%" class="form-group">
                <input type = "submit" name = "submit" value = "Login" style = " color: black; background-color: lightskyblue; border-radius: 5px; border-color: lightskyblue;">
            </div>
        </form>
    </section>
{% endblock %}
